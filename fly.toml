# fly.toml app configuration file generated for product-groups-beca on 2026-02-06T09:40:49-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'product-groups-beca'
primary_region = 'gru'

[build]

[env]
  PORT = '3000'
  SCOPES = 'read_products,write_app_proxy,write_products'
  SHOPIFY_API_KEY = '0e8430fa4d2a5c10665fb9600a83d62d'
  SHOPIFY_APP_URL = 'https://product-groups-beca.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
